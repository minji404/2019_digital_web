		function printArr(){

			document.write("배열데이터 [" + i + "] :" + city[i] + "<br>");

	<script>
		var com =[95,85,,50,35,44,90,100,70,85];
		var getAvg;

		function printAvg(){
		var sum=0;
		var n =com.length;// .length 개수를 구함
		// alert(n);

		for(var i=0;i<n;i++){
			if(com[i] == undefined) continue;
			sum +=com[i]; //sum = sum +i;
		}
		document.write(sum);

		return (sum / n);

		}
		getAvg = printAvg();
		document.write("평균은 : " + getAvg + "점 입니다.");
		
	</script>
