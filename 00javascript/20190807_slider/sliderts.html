<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>슬라이드 연습1</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery.mousewheel.min.js"></script>
	<style>
		.wrap{width: 1000px;margin: 0 auto;}
		.banner{width: 100%;height: 400px;position: relative;overflow: hidden;}
		.banner>ul{width: 5000px;position: absolute;}
		.banner>ul>li{width: 1000px;position: absolute;}
		.banner>ul>li:nth-child(1){z-index: 1;}
	</style>
	<script>
		var current=0;
		var i;
		var z2=1;
		function slider1(){ //left
			i=current+1;
			if(i==5){
				current=4;
				i=0;
			}
			var currentX = $(".banner > ul >li").eq(current);
			var nextX = $(".banner > ul > li").eq(i);
			currentX.css({left:0}).stop().animate({left:-1000},1100);
			nextX.css({left:1000,"z-index":z2++}).stop().animate({left:0},1100);
			current=i;
		}
		setInterval(slider1,3000);

	</script>
</head>
<body>
	<div class="wrap">
		<div class="banner"> <!-- 1000px -->
			<ul class="clearfix"> <!-- 5000px -->
				<li><img src="../images/images01.jpg" alt="img1"></li>
				<li><img src="../images/images02.jpg" alt="img2"></li>
				<li><img src="../images/images03.jpg" alt="img3"></li>
				<li><img src="../images/images04.jpg" alt="img4"></li>
				<li><img src="../images/images05.jpg" alt="img5"></li>
			</ul>
		</div>
		<div class="pager">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
		</div>
		<div class="btn">
			<span class="bt_prev">이전</span>
			<span class="bt_next">이후</span>
		</div>
</body>
</html>
