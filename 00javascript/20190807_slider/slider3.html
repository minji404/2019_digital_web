<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>슬라이드 연습</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery.mousewheel.min.js"></script>
	<style>
		.wrap{width: 1000px;margin: 0 auto;}
		.banner{width: 100%;height: 400px;position: relative;overflow: hidden;}
		.banner>ul{width: 5000px;position: absolute;}
		.banner>ul>li{width: 1000px;position: absolute;}
		/*.banner>ul>li:nth-child(1){z-index:1;}*/
		.banner>ul>li:nth-child(2){left: 1000px;}
		.banner>ul>li:nth-child(3){left: 1000px;}
		.banner>ul>li:nth-child(4){left: 1000px;}
		.banner>ul>li:nth-child(5){left: 1000px;}


		.wrap .pager{height: 40px;position: relative;}
		.wrap .pager span{width: 20px;height: 20px;background-color: #000;
			display: block;float: left;margin: 5px;border-radius:10px; cursor:pointer;
			text-indent: -9999px;}
		.wrap .pager span.active{background-color: #f00;}



	</style>
	<script>
		// 1.slider 함수 작성
		// 2.left/right 방향 함수 작성.
		//   setInterval();적용
		// 3.next /prev 버튼적용
		// 4.mousewheel 이벤트 적용
		// 5.next 버튼 trigger작성
		// 6.pager 제작
		$(function(){
			var current = 0;
			var i;
			var zI=1;
			var pager = $(".wrap .pager span");

			function slider(){ //left
				i=current+1;
				if(i==5){
					current=4;
					i=0;
				}
				var currentEl= $(".banner > ul > li").eq(current);
				var nextEl= $(".banner > ul > li").eq(i);

				currentEl.css({left:0}).stop().animate({left:-1000});
				nextEl.css({left:1000,"z-index":zI++}).stop().animate({left:0});
				current=i;
			}
			function slider2(){ //right
				i = current - 1;
				if(i==-1){
					current=0;
					i=4;
				}
				var currentEl= $(".banner>ul>li").eq(current);
				var nextEl = $(".banner > ul > li").eq(i);

				currentEl.css({left:0}).stop().animate({left:1000},1100);
				nextEl.css({left:-1000}).stop().animate({left:0},1100);
				current = i;
			}
			//setInterval(slider2,3000); 자동넘김

			$(".bt_next").click(function(){ //next button
				i=current+1; //i+=current;
				if(i==5){
					current=4;
					i=0;
					slideView("next");
				}
				var currentEl= $(".banner > ul > li").eq(current);
				var nextEl= $(".banner > ul > li").eq(i);

				// currentEl.css({left:0}).stop().animate({left:-1000},1100);
				// nextEl.css({left:1000,"z-index":zI++}).stop().animate({left:0},800);
				// current=i;
			});
			$(".bt_prev").click(function(){ //prev button
				i=current-1;
				if(i==-1){
					current=0;
					i=4;
				}
				slideView("prev");

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
				// var currentEl= $(".banner > ul > li").eq(current);
				// var nextEl= $(".banner > ul > li").eq(i);

				// currentEl.css({left:0}).stop().animate({left:1000});
				// nextEl.css({left:-1000,"z-index":zI++}).stop().animate({left:0});
				// current=i;
			});
			pager.click(function(){ //pager event

			});
			function slideView(view){
				var currentEl= $(".banner > ul > li").eq(current); //current
				var nextEl= $(".banner > ul > li").eq(i); //current+1

				pager.removeClass("active");
				pager.eq(i).addClass("active");

				if(view == "next"){
				currentEl.css({left:0}).stop().animate({left:-1000},800);
				nextEl.css({left:1000,"z-index":zI++}).stop().animate({left:0},800);
			}else{
				currentEl.css({left:0}).stop().animate({left:1000},800);
				nextEl.css({left:-1000,"z-index":zI++}).stop().animate({left:0},800);
			}
			current = i;
		}
			// function trigger(){
				// $선택자. trigger("이벤트명");
			// 	$(".bt_next").trigger("click");
			// }
			// setInterval(trigger,3000);

			$(window).mousewheel(function(event,delta){
				if(delta < 0){
						$(".bt_next").trigger("click");
					
				}
				if( delta > 0){
					$(".bt_prev").trigger("click");
				}
			});
		});
	</script>
</head>
<body>
	<div class="wrap">
		<div class="banner">
			<ul class="clearfix">
				<li><img src="../images/images01.jpg" alt="img1"></li>
				<li><img src="../images/images02.jpg" alt="img2"></li>
				<li><img src="../images/images03.jpg" alt="img3"></li>
				<li><img src="../images/images04.jpg" alt="img4"></li>
				<li><img src="../images/images05.jpg" alt="img5"></li>
			</ul>
		</div>
		<div class="pager">
			<span class="active">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
		</div>
		<div class="btn">
			<span class="bt_prev">이전</span>
			<span class="bt_next">이후</span>
		</div>
	</div>

</body>
</html>
