<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>effect02</title>
     <link rel="stylesheet" href="../../css/reset.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function(){
//        $(".btn1").on("이벤트명",function(){});
//        $(".btn1").이벤트명(function(){});
        
        
//        $(".btn1").on("click",function(){
//            $(".txt1").animate({"margin-left[]},2000,"linear");
//            alert("이동완료");
//        });
        
        $(".btn1").on("click",function(){
           $(".txt1").animate({marginLeft:"50%","font-size":"30px"},
                             2000,"linear",function(){
               alert("이동완료");
           }); 
        });
        $(".btn2").click(function(){
            $(".txt2").stop().delay(2000).animate({marginLeft:"+=50px"},function(){
                $(".txt2").addClass("red");
            });
        });
        $(".btn3").click(moveEl);
        function moveEl(){
            $(".txt3").animate({marginLeft:"+=50px"});
            $(".txt4").animate({marginLeft:"+=50px"}).stop();
            $(".txt5").animate({marginLeft:"+=50px"}).stop(false,true);
        }
    });
    </script>
    <style>
        .txt2{background-color:pink;}
        .txt2.red{color: red;}
        p{width: 100px;text-align: center;}
        .txt3{background-color:orange;}
        .txt4{background-color:green;}
        .txt5{background-color:gold;}
    </style>
</head>
<body>
    <div><button class="btn1">버튼1</button></div>
    <span class="txt1">이동</span> 
    <div><button class="btn2">버튼2</button></div>
    <span class="txt2">50px 이동</span>
    
    <div><button class="btn3">버튼3</button></div>
    <p class="txt3">효과1</p>
    <p class="txt4">효과2</p>
    <p class="txt5">효과3</p>
</body>
</html>
