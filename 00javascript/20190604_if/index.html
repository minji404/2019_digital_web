	<title>if</title>
	<script>
		var point = 93;
		var grade = "";
		var comment = "";

		if(point > 100){
			comment = ("0~100점 사이값을 입력해야 합니다.");
		}else if(point >=90){
			grade = "A";
			comment ="아주 잘했어요~'v'!<br>";
		}else{
			grade = "F";
			comment ="노력 하시기 바랍니다.<br>";
		}

		var day;
		var week = new Date().getDay();
		var todayTime = new Date();

		switch(week){
			case 0:
			 day = "일요일";
			 break;
			 case 1:
			 day = "월요일";
			 break;
			 case 2:
			 day = "화요일";
			 break;
			 case 3:
			 day = "수요일";
			 break;
			 case 4:
			 day = "목요일";
			 break;
			 case 5:
			 day = "금요일";
			 break;
			 case 6:
			 day = "토요일";
			 break;

			 default: day ="없는요일";

		}
		 document.write("오늘은 " + day + "입니다.<br>");
		 document.write(todayTime + "<br>");
	</script>
	<style>

		.wrap>ul>li:first-child{background-color:gray; }
		.wrap>ul>li:last-child{width: 400px;}}

</head>
<body>
