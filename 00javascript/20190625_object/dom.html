<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom</title>
</head>
<body>
	<h3>DOM객체 p의 프로퍼티, 스타일, 이벤트 리스터</h3>
	<hr>
	<p id="firstP" style="color:blue;background-color:yellow;" onclick="this.style.backgroundColor='teal'">
	이것은 <span style="color:red">문장입니다.</span>
	</p>

	<script>
		var p = document.getElementById("firstP");
		var text = "p.id = " + p.id + "\n";
		text += "p.tagName = " + p.tagName +"\n"; //i+=10 ->i=i+10
		text += "p.innerHTML = " + p.innerHTML + "\n";
		text += "p.style.color = " + p.style.color + "\n";
		text += "p.onclick = " +p.onclick + "\n";
		text += "p.childElementCount = " + p.childElementCount + "\n";

		alert(text);
	</script>
</body>
</html>
