<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>modal</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>

	<style>
		h1{width:600px;padding:10px;margin:20px 180px;}
		ul{position: absolute;width:450px;left:180px;}
		ul:after{content:"";clear: both;display: block;}
		ul>li{float: left;width:150px;}
		#glayLayer{position:fixed;left:0;top:0;width:100%;height:100%;background: #000;opacity:0.6;display: none;}
		#overLayer{position:fixed;top:50%;left:50%;margin-top:-142px;margin-left:-215px;display: none;}
	
	</style>
	<script>
		$(function(){
			$("body").append("<div id='glayLayer'></div><div id='overLayer'></div>");
			$("ul>li>a.modal").click(function(e){
				// e.preventDefault();
				$("#glayLayer").show();
				$("#overLayer").show();
				$("#overLayer").html("<img src='"+$(this).attr("href")+"'>");
				return false;
			});
			$("#glayLayer,#overLayer").click(function(){
				$("#glayLayer").hide()
				$("#overLayer").hide()
			});
		});
	</script>
</head>
<body>
	<h1>jquery를 이용한 modal</h1>
	<ul>
		<li><a href="images/tourgallery_j1a.jpg" class="modal"><img src="images/tourgallery_j1.jpg" alt="image1"></a></li>
		<li><a href="images/tourgallery_j2a.jpg" class="modal"><img src="images/tourgallery_j2.jpg" alt="image2"></a></li>
		<li><a href="images/tourgallery_j3a.jpg" class="modal"><img src="images/tourgallery_j3.jpg" alt="image3"></a></li>
		<li><a href="images/tourgallery_j4a.jpg" class="modal"><img src="images/tourgallery_j4.jpg" alt="image4"></a></li>
		<li><a href="images/tourgallery_j5a.jpg" class="modal"><img src="images/tourgallery_j5.jpg" alt="image5"></a></li>
		<li><a href="images/tourgallery_j6a.jpg" class="modal"><img src="images/tourgallery_j6.jpg" alt="image6"></a></li>
	</ul>
</body>
</html>
