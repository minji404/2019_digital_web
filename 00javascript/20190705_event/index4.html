<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>

<script>
	var files =[
	"../../images/img1.jpg",
	"../../images/img2.jpg",
	"../../images/img3.jpg",
	"../../images/img4.jpg",
	"../../images/img5.jpg",
	"../../images/img6.jpg",
	"../../images/img7.jpg"
	];
	var next =1;

	function change(img){
		img.src = files[next];
		next++;
		next %= files.length;
		console.log(img.src);
		console.log(next);
	}

</script>
</head>
<body>
	<img src="../../images/img1.jpg" alt="image1" onclick="change(this)">
</body>
</html>
