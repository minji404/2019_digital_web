<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom</title>
	<script>
		function change(){
			var span = document.getElementById("my_span");
			var firstP = document.getElementById("firstP");
			span.style.color = "green";
			span.style.fontSize = "30px";
			span.style.display = "block";
			span.style.border = "2px solid magenta";
			span.style.margin = "20px";

			firstP.innerHTML = "나의 <img src='../../images/testimg.jpg'>강아지입니다.";

		}
		function imgBack(obj, size, color){
			obj.style.color = color;
			obj.style.fontSize = size;
		}
	</script>
</head>
<body>
	<h3>css스타일변경</h3>
	<hr>
	<p style="color:blue" id="firstP">
		이것은 <span id="my_span" style="color:red">문장입니다.</span>
	</p>
	<button type="button" onclick="change()">스타일변경</button>
	<button type="button" onclick="imgBack(this,'30px','red')">버튼</button>
	<button type="button" onclick="imgBack(this,'30px','blue')">버튼</button>
	<div onclick="imgBack(this,'25px','orange')">클릭시 크기 색변화</div>
