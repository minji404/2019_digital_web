<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#parent1{position: relative;width: 300px;height: 300px;background-color: #ccc;margin: 0 auto;}
		#parent2{width: 200px;height: 200px;margin: 50px;background-color: #ff0;}
		#child{position: absolute;width: 100px;height: 100px;background-color: #f00;left: 20px;}
		#wrapper{width: 100%;height: 2000px;background-color: #ccc;}
	</style>
	<script>
		$(document).ready(function(){

			var parent = $("#child").offsetParent();
			console.log("id : " + parent.attr("id"));

			$(window).resize(function(){
			var child = $("#child").position();
			var childOffset = $("#child").offset();


			$(".poX").html(child.left);
			$(".ofX").html(childOffset.left);
			});
			$("#width").click(function(){
				$("#child").width("+=10").height("+=10");
			});
			$("#low").click(function(){
				$("#child").width("-=10").height("-=10");
			});
			$(window).scroll(function(){
				console.log($(window).scrollTop());
			});
			$(".btn").click(function(){
				// $(window).scrollTop(0);
				$("html").animate({scrollTop:0});
			});
		});

	</script>
</head>
<body>
	<div id="parent1">
		parent1
		<div id="parent2">
			parent2
				<div id="child">
					child
				</div>
		</div>
	</div>
	<div class="txt">
		child position x : <span class="poX">0</span>px<br>
		child offset x : <span class="ofX">0</span>
		px<br>
	</div>
	<button id="width">키우기</button>
	<button id="low">줄이기</button>
	<div id="wrapper"></div>
	<style>
		#btn{position: fixed;bottom:20px;right: 20px;}
	</style>
	<div id="btn">
		<button class="btn">위로 올라가기</button>
	</div>
</body>
</html>
