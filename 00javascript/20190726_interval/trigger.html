<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>trigger</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var current = 0;
			$(".add").click(function(){
				current++;
				$(".num").append("<div>"+current+"</div>");
			});
			$(".tri").click(function(){
				$(".add").trigger("click");
			});

			setInterval(tri,1000);
			
			function tri(){
				$(".add").trigger("click");
			}
		});
	</script>
</head>
<body>
	<button class="add">증가</button>
	<button class="tri">트리거</button>
	<div class="num">
		
	</div>
</body>
</html>
