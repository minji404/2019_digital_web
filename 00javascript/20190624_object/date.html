<body>
	<h1 id="clock" style="color:gray">00:00</h1>
	<script>
		var clockTarget = document.getElementById("clock");

		function clock(){
		var date = new Date();
		var month =date.getMonth()+1; //월의 시작은 0
		var day = date.getDate(); //금일 일
		var clockDay = date.getDay();
		var week = ["일","월","화","수","목","금","토"];
		var hours = date.getHours();
		var minutes = date.getMinutes();
		var seconds = date.getSeconds();
		clockTarget.innerHTML = month + "월 " + day + "일 " + week[clockDay] + "요일 " +hours + "시 " + minutes + "분 " + seconds + "초";
	}

	clock();
	setInterval(clock,1000) //1000 = 1초

	</script>
