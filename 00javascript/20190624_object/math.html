<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>math object</title>
	<script>
		var imgNum = Math.floor(Math.random()*7)+1;
		document.write('<img src="../../images/img'+imgNum+'.jpg">');

		var maxNum = Math.max(30,70,5); 
		document.write(maxNum);

		var minNum =Math.min(30,70,5);
		document.write(minNum);
	</script>
</head>
<body>
	
</body>
</html>
