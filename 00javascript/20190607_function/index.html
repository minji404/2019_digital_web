<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		function dan(han){
			for(var i=1;i<=9;i++){
				result =han*i ;
				document.write(han + " x " + i + "=" + result +"<br>");
			}		
		}
		function printMsg(name,age){
			document.write("학생이름 : " + name + "<br>");
			document.write("학생나이 : " + age + "<br>");
		}

		var printM =function(mber){
			document.write(mber);
		}

		var re=function(r){
			document.write(r);
		}
	</script>
	<style>
		div{float: left;padding: 10px;background-color:skyblue;}
	</style>
</head>
<body>

	<script>
		dan(2);
	</script>	
	</div>
	<div>
		<script>
			dan(74);
		</script>
	</div> -->
	<button type="button" onclick="dan(2);">2단출력</button>
	<button type="button" onclick="printMsg('홍길동',25);">학생정보</button>
	<button type="button" onclick="printM(10);"> 엠버튼 </button>
</body>
</html>
