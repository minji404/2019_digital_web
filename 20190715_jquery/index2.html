<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<title>문서 제목</title>
	<style>
		.content_wrap{width: 200px;height: 40px;margin: 30px auto;}
		.content_wrap ul{}
		.content_wrap ul li{float: left;width: 98px;height: 38px;border: 3px solid pink;text-align: center;line-height: 35px;cursor:pointer;}
		.content_wrap ul li:hover{background-color:pink;}
		.content_wrap ul li.active{background-color:pink;color:white;}
		.content_wrap ul li:nth-child(1){border-right:none;}
	</style>
	<script>
		$(document).ready(function(){
			$(".content_wrap ul li").click(function(){
				var liNum = $(this).index();
				console.log( liNum );
				$(".content_wrap > ul > li").removeClass();
				$(this).addClass("active");
			})
		})
	</script>
</head>
<body>
	<div class="content_wrap">
		<ul>
			<li class="active">KOR</li>
			<li>ENG</li>
		</ul>
	</div>
</body>
</html>
