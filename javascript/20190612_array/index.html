<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>배열객체</title>
	<script>
		var arrdata=[];
		function insertArr(){
			for(var i=0; i<=99; i++){
				arrdata[i]=i+1; //1~100까지 저장
			}
			selectArr();
		}
		function selectArr(){
			for(var i=0;i<arrdata.length;i++){
				document.write(arrdata[i] + ", ");
			}
			addArr();
		};
		function addArr(){
			var sum =0;
			for(var i = 0;i<arrdata.length;i++){
				sum += arrdata[i]; //sum = sum + arrdata[i]
			}
			document.write("<p>"+ sum + "<p>");
		}

		// insertArr();
	</script>
</head>
<body>
	<button type="button" onclick="insertArr()">배열생성</button><br>
	<script>
		var kdata=['서울','부산','청주','대구'];
		function printArr(item,index){
			document.write("배열데이터 [" + index + "] :" + item + "<br>")
		}
		kdata.forEach(printArr);

		var kdata =[1,3,5,7,8];
		var ksum = 0;
		for(var k = 0; k<kdata.length;k++){
			ksum += kdata[k];

		}
		document.write(ksum + "<br>");

		var ldata=[2,5,64,85];
		var lsum = 0;
		function addArr(value){
			lsum += value;
		}
		ldata.forEach(addArr);
		document.write(lsum);
	</script>
</body>
</html>
