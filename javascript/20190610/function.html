<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		var result;
		function add(name,data){
			document.write(name+"님은 1부터 " + data + "까지 덧셈 수행" );
			var sum=0;
			for(var i=1;i<=data;i++){
				sum = sum + i; //sum+=i;
			}
			return sum;
		}
	</script>
</head>
<body>
	<script>
		result = add("홍길동",100);
		document.write(result+"<br>");
	</script>
	<script>
		result = add("한성용",40);
		document.write(result);
	</script>
</body>
</html>
