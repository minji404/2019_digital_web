<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script>
		var score =85;
		var grade ="";
		if(score >= 90){grade = "A";}
		else if(score >=80){grade ="B";}
		else if(score >=70){grade ="C";}
		else if(score >=60){grade ="D";}
		else{grade ="F";}
		document.write("당신의 성적은 " + grade + "입니다.");
	</script>
</head>
