<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>gallery</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#gallery{width: 824px;height: 595px;margin: 20px auto;background-color:gray;}
		#image{width: 760px;height: 470px;margin: 0 auto;}
		#image p{display: none;}

		#thumbnail{width: 824px;height: 95px;position: relative;margin-top: 30px;background-color:skyblue;}
		#thumbnail div{float: left;}
		#thumbnail .left{position: absolute;left: 0;top: 30px;width: 33px;height: 95px;cursor:pointer;text-align: center;}
		#thumbnail .right{position: absolute;right: 0;top: 30px;width: 33px;height: 95px;cursor:pointer;text-align: center;}
		#thumbnail .container{width: 760px;height: 95px;position:relative;left: 33px;overflow: hidden;}
		#thumbnail .container ul{position: absolute;width: 2280px;}
		#thumbnail .container ul li{float: left;width: 120px;height: 95px;margin-left: 8px;}

		#thumbnail .container .ml0{margin-left: 0;}
	</style>
	<script>
		$(function(){
			$(".thumb").click(function(){
				var i = $(this).index();
				console.log(i);
				// 1.$("#image > p").css("display","none").eq(i).css("display","block");
				// 2.$("#image > p").hide().eq(i).show();
				$("#image > p").css("display","none")
				$("#image > p").eq(i).css("display","block")
			});
			// ↓축약형 $(".right").on("click",function(){});
				var current = 0;
				$(".right").click(function(){
					
					if(current <= 3) {
						current++;
						if(current == 3){current = 0}//값이 3번으로 오면 0으로 만들어줌
					}//current = current + 1;
					move();
				});
				$(".left").click(function(){
					if(current >= 0){current--;
					if(current == -1){current = 2;}
					} //currnet = current - 1;
					move();
					
				});
				function move(){
					var num = current * 760 * -1;
					console.log(num);
					// $(".container > ul").css("left",num);
					$(".container > ul").animate({left:num},300);
				}
		}); 
		// css({"display":"none","left":40})
		// 	ㄴ같은거css("display","none")
	</script>
</head>
<body>
	<div id="gallery">
		<div id="image">
			<p style="display:block"><img src="gallery/0.jpg" alt=""></p>
			<p><img src="gallery/1.jpg" alt=""></p>
			<p><img src="gallery/2.jpg" alt=""></p>
			<p><img src="gallery/3.jpg" alt=""></p>
			<p><img src="gallery/4.jpg" alt=""></p>
			<p><img src="gallery/5.jpg" alt=""></p>
			<p><img src="gallery/6.jpg" alt=""></p>
			<p><img src="gallery/7.jpg" alt=""></p>
			<p><img src="gallery/8.jpg" alt=""></p>
			<p><img src="gallery/9.jpg" alt=""></p>
			<p><img src="gallery/10.jpg" alt=""></p>
			<p><img src="gallery/11.jpg" alt=""></p>
			<p><img src="gallery/12.jpg" alt=""></p>
			<p><img src="gallery/13.jpg" alt=""></p>
			<p><img src="gallery/14.jpg" alt=""></p>
			<p><img src="gallery/15.jpg" alt=""></p>
			<p><img src="gallery/16.jpg" alt=""></p>
			<p><img src="gallery/17.jpg" alt=""></p>
		</div>
		<div id="thumbnail" class="clearfix">
			<div class="left">
				<img src="gallery/btn_left.gif" alt="">
			</div>
			<div class="container">
				<ul class="clearfix">
					<!-- li.thumb*17>img[src="gallery/thumb$.jpg"]>{$} -->
					<li class="thumb ml0"><img src="gallery/thumb0.jpg" alt="">0</img></li>
					<li class="thumb"><img src="gallery/thumb1.jpg" alt="">1</img></li>
					<li class="thumb"><img src="gallery/thumb2.jpg" alt="">2</img></li>
					<li class="thumb"><img src="gallery/thumb3.jpg" alt="">3</img></li>
					<li class="thumb"><img src="gallery/thumb4.jpg" alt="">4</img></li>
					<li class="thumb"><img src="gallery/thumb5.jpg" alt="">5</img></li>
					<li class="thumb ml0"><img src="gallery/thumb6.jpg" alt="">6</img></li>
					<li class="thumb"><img src="gallery/thumb7.jpg" alt="">7</img></li>
					<li class="thumb"><img src="gallery/thumb8.jpg" alt="">8</img></li>

				</ul>
			</div>
			<div class="right">
				<img src="gallery/btn_right.gif" alt="">
			</div>
		</div>
	</div>
</body>
</html>
