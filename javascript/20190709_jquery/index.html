<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hide").click(function(){
				$("p").hide();
			});
			$(".show").click(function(){
				$("p").show();
			});
		});
	</script>
	<style>
		div.hide{width: 100px;line-height: 40px;text-align: center;background-color:skyblue;}
		div.show{width: 100px;line-height: 40px;text-align: center;background-color:pink;}
	</style>
</head>
<body>
	<p>제이쿼리study</p>
	<a href="javascript:void(0)" class="hide">삭제</a>
	<a href="javascript:void(0)" class="show">보이기</a>
<br><br>
	<div class="hide">삭제</div>
	<div class="show">보이기</div>
	<!-- <button class="hide">삭제</button>
	<button class="show">보이기</button> -->
	<br><br>
	<style>
		*{padding:0;margin: 0;}
		li{list-style:none;}
		.clearfix:after{content:"",display: block;clear:both;}

		ul{width: 150px;}
		ul>li{float: left;width: 50px;text-align: center;line-height: 30px;}
		ul>li:nth-child(2n){background-color:skyblue;}
		.box1,.box2,.box3{width: 150px;height: 150px;border: 1px solid #000;}
	</style>
	<script>
		$(document).ready(function(){
			$(".box2,.box3").hide();
			$("ul>li").eq(0).click(function(){
				$(".box1").show();
				$(".box2").hide();
				$(".box3").hide();

			});
			$("ul>li").eq(1).click(function(){
				$(".box2").show();
				$(".box1").hide();
				$(".box3").hide();

			});
			$("ul>li").eq(2).click(function(){
				$(".box3").show();
				$(".box2").hide();
				$(".box1").hide();

			});
		});
	</script>
	<ul class="clearfix">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
	</ul>
	<div class="box1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, incidunt?</div>
	<div class="box2">Modi nobis recusandae beatae quos sapiente mollitia voluptatem? Tempore, aliquid.</div>
	<div class="box3">Accusantium quaerat tempora dolor similique sint maxime, enim optio, quibusdam.</div>
</body>
</html>
