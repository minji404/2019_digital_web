<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>select image</title>
	<script>
		function drawImage(){
			var sel = document.getElementById("fruits");
			var img = document.getElementById("fruitimage");
			console.log(sel.selectedIndex);
			img.src = sel.options[sel.selectedIndex].value;

		}
	</script>
</head>
<body>
	<form>
		<select name="fruits" id="fruits" onchange="drawImage()">
			<option value="../../images/strawberry.png">딸기</option>
			<option value="../../images/banana.png" selected>바나나</option>
			<option value="../../images/apple.png">사과</option>
		</select>
	</form>
	<img src="../../images/banana.png" id="fruitimage">
</body>
</html>
