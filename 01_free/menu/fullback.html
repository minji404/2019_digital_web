<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>뒷배경꽉찬 메뉴</title>
    <script src="../00_test/01/js/jquery-1.12.3.js"> </script>
    <script>
        $(document).ready(function(){
            
           $(".mainmenu li").mouseover(function(){
            $(".submenu").stop().slideDown();
            $(".subback").stop().slideDown();
        }).mouseout(function(){
            $(".submenu").stop().slideUp();
            $(".subback").stop().slideUp();
            });
        });
    </script>
    <style>
/*        reset*/
        *{margin:0;padding:0;box-sizing:border-box;}
        a{text-decoration:none;}
        a:link,a:visited{color:black;}
        li{list-style:none;} .clearfix:after{display:block;clear:both;content:'';}
        
/*        header*/
        nav{position:absolute;left:0;right:0;top:70px;height:30px;text-align:center;}
        .mainmenu{float:right;width:600px;line-height:30px;}
        .mainmenu>li{width:25%;height:100%;float:left;color:#000;transition:0.4s;}
        
        .mainmenu>li:hover{background-color:indianred;color:#fff;}
        .submenu{display:none;position:relative;z-index:1;}
        .submenu li{background:indianred;color:#000;transition:all 0.4s;}
        .submenu li:hover{background:#fff;color:#000;}
        .subback{display:none;;position:absolute;background:indianRed;width:100%;height:250px;}
    </style>
     
</head>
<body>
    <nav>
        <ul class="mainmenu">
            <li><a href="#">메뉴1</a>
                <ul class="submenu">
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub1</a></li>
                <li><a href="#">sub1</a></li>
                </ul>
            </li>
            <li><a href="#">메뉴2</a>
            <ul class="submenu">
                <li><a href="#">sub2</a></li>
                <li><a href="#">sub2</a></li>
                <li><a href="#">sub2</a></li>
                <li><a href="#">sub2</a></li>
                </ul>
            </li>
            <li><a href="#">메뉴3</a>
            <ul class="submenu">
                <li><a href="#">sub3</a></li>
                <li><a href="#">sub3</a></li>
                <li><a href="#">sub3</a></li>
                <li><a href="#">sub3</a></li>
                </ul>
            </li>
            <li><a href="#">메뉴4</a>
            <ul class="submenu">
                <li><a href="#">sub4</a></li>
                <li><a href="#">sub4</a></li>
                <li><a href="#">sub4</a></li>
                <li><a href="#">sub4</a></li>
                </ul>
            </li>
        </ul>
        <div class="subback"></div>
    </nav>
   
</body>
</html>
