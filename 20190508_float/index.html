<html lang="ko">
<head>

	<title>float</title>
	<style>
		*{margin:0;padding:0;}/*초기값*/
		.wrap{width: 500px;background-color:gray;margin: 0 auto;}
		.wrap:after{content:"";clear:both;display:block;}
		.wrap>.box01{float:left;width: 200px;background-color:skyblue;margin-left:25px ;}
		.wrap>.box02{float:right;width: 200px;background-color: pink;margin-right: 25px}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box01">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam, adipisci.
		</div>
		<div class="box02">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, mollitia. Adipisci ducimus quas soluta earum iure voluptas id, ipsum obcaecati.

</html>
