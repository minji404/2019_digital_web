<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		*{margin:0;padding:0;box-sizing:block;}
		li{list-style:none;color:black;}
		a:link,a:visited{color:black;}
	
	nav.wrap{width: 890px;margin: 0 auto;}
	nav.wrap>ul>li{float:left;height: 45px;line-height:45px;text-align: center;width: 16.66%; background-color: #1d5da4;}
	nav.wrap>ul>li>a{display:block;color:white;font-weight:bold;border-right: :1px solid #2b67a9;}
	nav.wrap>ul:after{content:"";clear:both;display:block;}
	nav.wrap>ul>li>a:hover{background-color: #477ebb;color:white;}
	div.visual{height: 300px;background-color: pink;}

	</style>
</head>
<body>
	<nav class="wrap">
		<ul>
			<li><a href="#">회사소개</a></li>
			<li><a href="#">제품영역</a></li>
			<li><a href="#">사업영역</a></li>
			<li><a href="#">고객센터</a></li>
			<li><a href="#">사회공헌</a></li>
			<li><a href="#">인재채용</a></li>
		</ul>
	</nav>
	<div class="visual"></div>
</body>
</html>
