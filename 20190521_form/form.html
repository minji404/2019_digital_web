<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1 class="logo"><a href="#">NAVER</a></h1>
		</div>
		<div id="conatainer">
			<div id="content">
				<h2 class="blind">네이버회원가입</h2>
				<div class="join">
					<form action="#"method="post">
						<fieldset>
							<p class="field">
								<legend>아이디,비밀번호</legend>
								<label for="user-id" class="blind">아이디</label>
								<input type="text" id="user-id" placeholder="아이디"
								class="inp-field">
								<span class="ico mail">@naver.com</span>
							</p>
							<p class="field">
								<label for="user-id" class="blind">비밀번호</label>
								<input type="text" id="user-pass" placeholder="비밀번호"
								class="inp-field">
								<span class="ico pass">비밀번호</span>
							</p>
							<p class="field">
								<label for="user-pass2" class="blind">비밀번호 재확인</label>
								<input type="text" id="user-pass2" placeholder="비밀번호 재확인"
								class="inp-field">
								<span class="ico pass2">비밀번호 재확인</span>
							</p>
						</fieldset>

						<fieldset>
							<p class="field">
								<legend>개인정보</legend>
								<label for="user-id" class="blind">이름</label>
								<input type="text" id="user-name" placeholder="이름"
								class="inp-field w458">
							</p>

							<p class="field btn-radio">
								<legend>개인정보</legend>
								<label for="male" class="btn-label male">남자</label>
								<input type="radio" id="male" name="user-s" value="male">
								<label for="female" class="btn-label female">여자</label>
								<input type="radio" id="female" name="user-s" value="female">
							</p>
							<p class="field birth">
								<label for="user-birth">생일</label>
								<input type="text" id="user-birth" placeholder="년(4자)" maxlength="4" class="inp-field w130">
								<span class="field-wall">|</span>
								<select name="month">
									<option value="">월</option>
									<!-- option[value="$"]*12>{$월} -->
									<option value="1">1월</option>
									<option value="2">2월</option>
									<option value="3">3월</option>
									<option value="4">4월</option>
									<option value="5">5월</option>
									<option value="6">6월</option>
									<option value="7">7월</option>
									<option value="8">8월</option>
									<option value="9">9월</option>
									<option value="10">10월</option>
									<option value="11">11월</option>
									<option value="12">12월</option>
								
								</select>
								<span class="field-wall">|</span>
								<input type="text" placeholder="일" maxlength="2"
								class="inp-field w145">
							</p>

						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
