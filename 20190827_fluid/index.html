        .img2{max-width:100%;}
        .borp12{max-width:100%;}
        video{max-width: 100%;}
        
        .vView{position: relative;overflow: hidden;}
        .vView img.bg{
            display: block;position: absolute;width: 100%;_left: 50%;top: 0%;transform: translate(-50%,-50%);transform: scale(1);
            opacity:0.7;transition:0.3s;}
        .vView:hover img.bg{transform: translate(-50%,-50%);transform:scale(1.3);}
        .vWrap{position:relative;padding-top:56.25%;height:0;}
        .vWrap iframe{position:absolute;left:0;top:0;
            width:100%;height:100%;}
    </style>
</head>
