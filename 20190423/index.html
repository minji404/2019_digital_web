<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table{width: 200px;}
		table,th,td{border-collapse:collapse;border:1px solid #000000; }
		td {text-align: center;color:#ff00ff;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td colspan="2">2</td>
		</tr>
		<tr>
			<td rowspan="2">3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td colspan="2">6</td> 
		</tr>
	</table>
