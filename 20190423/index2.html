<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table{width: 200px;}
		table,th,td{border-collapse:collapse;border:1px solid #000000; }
			td {text-align: center;}
	</style>
</head>
<body>
	<table>
		<tr>
		<td>순번</td>
		<td>분류</td>
		<td colspan="2">비고</td>
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="2">UI</td>
			<td>홍길동</td>
			<td>100</td>
		</tr>
		<tr>
			<td>2</td>
			<td>이순신</td>
			<td>200</td>
		</tr>
		<tr>
			<td>3</td>
			<td>ux</td>
			<td colspan="2">300</td>

		</tr>
	</table>
	<img src="01.jpg" alt="애그타르트" width="200"> <!--inline tag-->
	<a href="http://www.naver.com"><img src="Levels.jpg" alt="레벨" width="200"></a>
	<img src="nothing" alt="이미지가 없습니다.">
</body>
</html>
